<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="bg" src="3.jpg" alt="Trip Form">

    <div class="container">
        <h1>Welcome To Darshil's Sponsor USA Trip Form</h1>
        <P>Enter Your Deatils And Submit This Form To Confirm Your Participation In This Trip.</P>
        <p class="submitmsg">Thanks For Submitting Your Form. We Are Happy To See You Joining Us For The USA Trip</p>

        <form action="index.php" method="post">
        <input type="text" name="name" id="name" placeholder="Enter Your Nma">
        <input type="text" name="age" id="age" placeholder="Enter Your age">
        <input type="text" name="gender" id="gender" placeholder="Enter Your Gender">
        <input type="email" name="email" id="email" placeholder="Enter Your email">
        <input type="phone" name="phone" id="phone" placeholder="Enter Your phone">
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Ask Any Doubt About Trip"></textarea>
        <button class="btn">Submit</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
